<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fdf596b350.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>

<body>
    <header class="showcase">
        <div class="showcase-top">
            <!--div는 글자나 사진등 콘텐츠들을 묶어서 css스타일 적용시킬 때 사용-->
            <img src="image/logo.png" alt="Netflix">
            <!--alt 속성은 이미지를 볼수 없을 때 대신 나오는 문구-->
            <a href="#" class="btn btn-rounded">Sign In</a>
        </div>
        <div class="showcase-content">
            <h1>See what's next</h1>
            <p>Watch anywhere. Cancel anytime</p>
            <a href="#" class="btn btn-xl">
                <!-- href = "#"클릭시 페이지가 최상단으로 이동함-->
                Watch Free For 30 Days <i class="fas fa-chevron-right btn-icon"></i>
            </a>
        </div>
    </header>
</body>

</html>
